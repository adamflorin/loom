<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>Loom</title>
  <link rel="stylesheet" href="css/foundation.min.css" />
  <style type="text/css" media="screen">
    body {
    }
    canvas#threads {
      background-color: #111;
      width: 100%;
    }
    h1, h2, h4, label {
      color: #f0f0f0;
      font-weight: normal;
      /*opacity: 0.9;*/
    }
    #info {
      padding-top: 1em;
      background: #111;
      position: absolute;
      /*top: 200px;*/
      text-align: center;
      opacity: 0.9;
    }
    .url {
      position: absolute;
      bottom: 0;
      width: 100%;
      opacity: 0.95;
    }
      .url h1 {
        margin: auto;
        display: block;
        width: 980px;
        padding: 28px;
        background-color: #111;
        color: #fff;
        font-weight: 500;
        font-size: 550%;
        /*-webkit-text-stroke-width: 4px;*/
        /*-webkit-text-stroke-color: white;*/
        /*text-shadow:
            -4px -4px 0 #fff,
            4px -4px 0 #fff,
            -4px 4px 0 #fff,
            4px 4px 0 #fff;  */
      }

    label {
      margin-bottom: 0.5em;
      color: #999;
    }
      label strong {
        color: #fff;
      }
    input[type=text],
    input[type=email] {
      border: 5px solid white;
      padding: 15px;
    }
    #form {
      padding-top: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      margin-bottom: 1em;
    }
    .button {
      background-color: #333;
      border-color: #222;
      margin-bottom: 0;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="js/paper-min.js" type="text/javascript"></script>
  <script type="text/paperscript" src="js/threads.js" canvas="threads"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('body').keyup(function(event) {
        if (event.keyCode == 32) $('#info, .url').toggle();
      });
    });
  </script>
</head>
<body>
  <canvas id="threads"></canvas>
  <script type="text/javascript" charset="utf-8">
    $('canvas#threads').height($(window).height());
  </script>
  
  <div id="info" class="large-12 columns">
    <div class="columns">
      <h2>
        <strong>Loom</strong> is a modular generative music platform for Ableton Live.
      </h2>
    </div>
  </div>
  <script type="text/javascript">
    $('#info').css({top: ($(window).height()-$('#info').height())/2});
  </script>
  <div class="url hide">
    <h1><strong>loom</strong>makesmusic.com</h1>
  </div>
</body>
</html>
